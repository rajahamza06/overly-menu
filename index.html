<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlay Menu</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">Hadi</div>
        <div class="menu-btn-open">Menu</div>
      </nav>
      <h1 class="header">Technopolymer</h1>

      <div class="menu-overlay">
        <div class="menu-nav">
          <div class="menu-logo">Hadi</div>
          <div class="menu-btn-close">Close</div>
        </div>
        <div class="menu-cols">
          <div class="col">
            <div class="video">
              <div class="video-preview"></div>
              <div class="video-details">
                <p>
                  <i class="fa-solid fa-play"></i>
                  play reel
                </p>
                <p>-01:18</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="menu-link"><a href="#">Home</a></div>
            <div class="menu-link"><a href="#">WorkPlace</a></div>
            <div class="menu-link"><a href="#">Services & Models</a></div>
            <div class="menu-link"><a href="#">Our Story</a></div>
            <div class="menu-link"><a href="#">Contact</a></div>
            <div class="btn"><a href="#">Take a seat</a></div>
          </div>
        </div>
        <div class="menu-footer">
          <div class="menu-divider"></div>
          <div class="menu-footer-copy">
            <div class="slogan"><p>Tomorrow Brands, Today</p></div>
            <div class="socials">
              <a href="#">Twitter</a>
              <a href="#">Instagram</a>
              <a href="#">LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
